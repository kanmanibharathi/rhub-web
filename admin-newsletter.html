<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard - Newsletter</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-edu-meeting.css">
    <style>
        .admin-container {
            padding-top: 150px;
            padding-bottom: 100px;
            background: #2a2a2a;
            min-height: 100vh;
            color: #fff;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-color: #00a651;
            box-shadow: none;
        }

        .btn-send {
            background: #00a651;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-send:hover {
            background: #d63384;
            transform: translateY(-2px);
        }

        #access-denied {
            display: none;
            text-align: center;
            padding-top: 100px;
        }

        #admin-content {
            display: none;
        }
    </style>
</head>

<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="Logo">
                            <div class="logo-text">
                                <span class="title">Research Hub</span>
                                <span class="tagline">Admin Dashboard</span>
                            </div>
                        </a>
                        <ul class="nav">
                            <li><a href="index.html">Back to Home</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <!-- Access Denied View -->
        <div id="access-denied" class="container">
            <i class="fa fa-lock" style="font-size: 80px; color: #d63384; margin-bottom: 20px;"></i>
            <h2>Keep Out! Access Denied</h2>
            <p>You do not have administrative privileges to access this page.</p>
            <a href="index.html" class="btn-send mt-4" style="display: inline-block; text-decoration: none;">Go Home</a>
        </div>

        <!-- Admin Dashboard View -->
        <div id="admin-content" class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="admin-card">
                        <h2 class="mb-4"><i class="fa fa-paper-plane mr-2"></i> Broadcast Newsletter</h2>
                        <p class="text-muted mb-4">Send an update to all registered researchers and users.</p>

                        <form id="newsletter-form">
                            <div class="form-group mb-4">
                                <label class="mb-2">Subject</label>
                                <input type="text" id="subject" class="form-control"
                                    placeholder="E.g. Monthly Research Updates - Jan 2026" required>
                            </div>
                            <div class="form-group mb-4">
                                <label class="mb-2">Message Content</label>
                                <textarea id="content" class="form-control" rows="10"
                                    placeholder="Type your newsletter content here..." required></textarea>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn-send">
                                    <i class="fa fa-send mr-2"></i> Send to All Users
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-lg-8 mx-auto">
                    <div class="admin-card">
                        <h3><i class="fa fa-users mr-2"></i> Registered Users</h3>
                        <div id="user-stats" class="mt-3">
                            <p>Loading user data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(localStorage.getItem('user'));
            const isAdmin = user && user.isAdmin;

            if (!isAdmin) {
                document.getElementById('access-denied').style.display = 'block';
            } else {
                document.getElementById('admin-content').style.display = 'block';
                loadUsers();
            }

            // Handle Newsletter Send
            const form = document.getElementById('newsletter-form');
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const subject = document.getElementById('subject').value;
                const content = document.getElementById('content').value;

                try {
                    const response = await fetch('http://localhost:5000/api/admin/send-newsletter', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ subject, content })
                    });
                    const data = await response.json();
                    alert(data.message);
                    form.reset();
                } catch (err) {
                    alert('Error sending newsletter. Is the backend running?');
                }
            });

            async function loadUsers() {
                try {
                    const response = await fetch('http://localhost:5000/api/admin/users');
                    const data = await response.json();
                    const statsDiv = document.getElementById('user-stats');
                    statsDiv.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <span style="font-size: 48px; font-weight: 800; color: #00a651;">${data.count}</span>
                            <p style="margin-top: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 2px;">Total Registered Researchers</p>
                        </div>
                    `;
                } catch (err) {
                    console.error(err);
                }
            }
        });
    </script>
</body>

</html>
